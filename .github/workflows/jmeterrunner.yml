name: Performance Test JMeter

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches: [master]

jobs:

  performance_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint all YAML files in the directory
        uses: ibiqlik/action-yamllint@master

      - name: Run JMeter Test
        uses: justb4/jmeter-action@v1
        with:
          jmxFile: POC-PerformanceTesting-Jmeter/tests/Jmeter.jmx
          logLevel: INFO
          jmeterProperties: ""
          jmeterPropertiesFile: ""
          systemProperties: ""
          jmeterAdditionalParameters: ""
          jmeterPlugins: "jpgc-casutg"

      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-test-results
          path: POC-PerformanceTesting-Jmeter/reports/

  image_scan:
    needs: performance_test
    runs-on: ubuntu-latest

    steps:
      - name: Build Apache JMeter Image
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: "localbuild/apache-jmeter-action:latest"

      - name: Scan Apache JMeter Image
        uses: anchore/scan-action@v2
        id: scan
        with:
          image: "localbuild/apache-jmeter-action:latest"
          acs-report-enable: true

      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Inspect action SARIF report
        run: cat ${{ steps.scan.outputs.sarif }}
