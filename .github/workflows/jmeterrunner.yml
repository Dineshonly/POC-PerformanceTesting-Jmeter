name: Run JMeter Tests

on:
  push:
    branches:
      - main  # Adjust this branch according to your setup

jobs:
  jmeter_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run JMeter
      run: |
        wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
        tar -xf apache-jmeter-5.4.1.tgz
        cd apache-jmeter-5.4.1/bin
        ./jmeter -n -t 'Jmeter.jmx' -l test-results.jtl

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: apache-jmeter-5.4.1/bin/test-results.jtl
